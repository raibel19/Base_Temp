<mat-nav-list>
    <ng-container *ngFor="let nav of navList">
        <ng-container *ngIf="nav.children; then navWithChildren; else singleNav;"></ng-container>
        <ng-template #singleNav>
            <a mat-list-item [routerLink]="nav.path" (click)="onSidenavClose()" routerLinkActive="activeRoute"
                [routerLinkActiveOptions]="{exact: true}" attr.aria-label="{{nav.title}}">
                <mat-icon svgIcon="{{nav.icon}}"></mat-icon>
                <span class="nav-caption"></span>{{nav.title}}
            </a>
        </ng-template>
        <ng-template #navWithChildren>
            <mat-accordion>
                <mat-expansion-panel class="mat-elevation-z0">
                    <mat-expansion-panel-header class="px-3">
                        <mat-panel-title>
                            <mat-icon svgIcon="{{nav.icon}}" attr.aria-label="{{nav.title}}"></mat-icon>
                            <span class="nav-caption"></span>{{nav.title}}
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a *ngFor="let child of nav.children" mat-list-item [routerLink]="child.path"
                            routerLinkActive="activeRoute" [routerLinkActiveOptions]="{exact: true}"
                            (click)="onSidenavClose()" attr.aria-label="{{child.title}}">
                            <mat-icon svgIcon="{{child.icon}}"></mat-icon>
                            <span class="nav-caption"></span>{{child.title}}
                        </a>
                    </mat-nav-list>
                </mat-expansion-panel>
            </mat-accordion>
        </ng-template>
    </ng-container>
    <mat-accordion>
        <mat-expansion-panel class="mat-elevation-z0">
            <mat-expansion-panel-header class="px-3">
                <mat-panel-title>
                    <mat-icon svgIcon="palette"></mat-icon>
                    <span class="nav-caption"></span>Temas
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
                <a mat-list-item>
                    <span class="nav-caption"></span>Primario
                </a>
                <a mat-list-item>
                    <span class="nav-caption"></span>Secundario
                </a>
            </mat-nav-list>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
        <mat-expansion-panel class="mat-elevation-z0">
            <mat-expansion-panel-header class="px-3">
                <mat-panel-title>
                    <mat-icon svgIcon="language"></mat-icon>
                    <span class="nav-caption"></span>Idiomas
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
                <a mat-list-item>
                    <span class="nav-caption"></span>Espa√±ol
                </a>
                <a mat-list-item>
                    <span class="nav-caption"></span>Ingles
                </a>
            </mat-nav-list>
        </mat-expansion-panel>
    </mat-accordion>
</mat-nav-list>
